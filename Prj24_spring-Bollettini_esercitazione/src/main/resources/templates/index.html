<!DOCTYPE html>
<html>
<head>
    <title>Pagamento Bollettino</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
    <h1>Pagamento Bollettino</h1>
    <form action="/pagamento" method="post">
        <label for="idConto">Conto Corrente:</label>
        <input type="text" id="idConto" name="idConto" required pattern="[0-9]{1,}">
        
        <label for="codiceBollettino">Codice Bollettino:</label>
        <input type="text" id="codiceBollettino" name="codiceBollettino" required>
        
        <label for="causale">Causale:</label>
        <input type="text" id="causale" name="causale" required>
        
        <label for="importo">Importo:</label>
        <input type="number" id="importo" name="importo" required step="0.01">
        
        <label for="nomePagatore">Nome Pagatore:</label>
        <input type="text" id="nomePagatore" name="nomePagatore" required>
        
        <label for="numeroCartaCredito">Numero Carta di Credito:</label>
        <input type="text" id="numeroCartaCredito" name="numeroCartaCredito" required>
        
        <input type="submit" value="Paga">
    </form>
</body>
</html>
